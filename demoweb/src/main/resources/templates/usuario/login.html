  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 text-center mb-5">
        <h2 class="heading-section">Login #09</h2>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="login-wrap py-5">
          <div class="img d-flex align-items-center justify-content-center"
            style="background-image: url(images/bg.jpg);"></div>
          <h3 class="text-center mb-0">Welcome</h3>
          <p class="text-center"></p>

          <form th:object="${user}" th:action="@{/usuario/login}" method="post" class="login-form">

            <div class="form-group">
              <div class="icon d-flex align-items-center justify-content-center"></div>
              <input type="text" th:field="*{userID}" class="form-control" placeholder="Username" required>
            </div>

            <div class="form-group">
              <div class="icon d-flex align-items-center justify-content-center"></div>
              <input type="password" th:field="*{password}" class="form-control" placeholder="Password" required>
            </div>

            <div class="form-group d-md-flex">
              <div class="w-100 text-md-right">
                <a href="#">Forgot Password</a>
              </div>
            </div>
            <div class="form-group">
              <button type="submit" th:with="text='Login'" th:text="${text}" class="btn form-control btn-primary rounded submit px-3">Get Started</button>
            </div>
          </form>
          <p th:text="${mensaje}"></p>

          <div class="w-100 text-center mt-4 text">
            <p class="mb-0">Don't have an account?</p>
            <a href="#">Sign Up</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <style>
    .heading-section {
      font-size: 28px;
      color: #000;
    }
  </style>

  <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
  <script th:src="@{/webjars/jquery-ui/jquery-ui.min.js}"></script>
  <script th:src="@{/webjars/bootstrap-datepicker/js/bootstrap-datepicker.min.js}"></script>
  <script th:src="@{/webjars/jquery.inputmask/jquery.inputmask.min.js}"></script>

</body>
